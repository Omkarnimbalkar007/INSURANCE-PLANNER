<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./Insurance.css"/>
</head>
<body>
    <nav class="nav-bar">
        <h1><big>Welcome to HOME INSURANCE</big></h1>
    </nav>
    <div class="lifeimg">
        <img src="life.jpg" alt="logo" >
    </div>
<div class="box">

    <div id="form">
        <form>
            <h3>Personal Details</h3>
           <label for="full-name">Full Name: </label>
           <input type="text" name="full-name" required><br><br>

           <label for="mob-no">Mobile Number: </label>
           <input type="text" name="mob-no" required><br><br>

           <label for="email">Email id:</label>
           <input type="email" name="email" placeholder="abc@gmail.com"><br><br>

           <label for="city">Enter your city: </label>
           <input type="text" name="city" required><br><br>

    <div>
            <label for="home">Is your Home a Flat or an Independent House?</label>
            <select name="home">
                <option value="0" selected disabled></option> 
                 <option value="Flat">Flat</option>
                 <option value="Independent House">Independent House </option>
                    
            </select><br><br>
    </div>

    <div>
        <label for="owner">Are you a Tenant or an Owner? </label>
        <select name="owner">
            <option value="0" selected disabled></option> 
             <option value="Tenant">Tenant</option>
             <option value="Owner">Owner</option>
                
        </select><br><br>
</div>

<div>
    <label for="sum">Sum Insured Values </label>
    <select name="sum">
        <option value="0" selected disabled></option> 
         <option value="Building">Building</option>
         <option value="Household items">Household items</option>
         <option value="Building + Household items">Building + Household items</option>
            
    </select><br><br>
</div>

<label for="value">Value of Building (Rs.) </label>
<input type="text" name="value" required><br><br>

<label for="carpet">Carpet Area (sq.ft.) </label>
<input type="text" name="carpet" required><br><br>

<label for="cost">Cost of Construction (sq.ft)</label>
<input type="text" name="cost"><br><br>

    <h4>Just answer 3 simple questions to get more accurate quotes</h4>
    <div>
        <label for="old">How old is your property?</label>
        <select name="old">
            <option value="0" selected disabled></option> 
             <option value="5-10 Years">5-10 Years </option>
             <option value="10-15 Years">10-15 Years</option>
             <option value="15-20 Years">15-20 Years</option>
             <option value="25 Years">25 Years</option>
             
        </select><br><br>
    </div>
    <div>
        <label for="long">How long you want to buy the policy?</label>
        <select name="long">
            <option value="0" selected disabled> </option> 
             <option value="1 Year">1 Year</option>
             <option value="3 Years">3 Years</option>
             <option value="5 Years">5 Years</option>
             <option value="7 Years">7 Years</option>
             <option value="10 Years">10 Years</option>
             <option value="Other">Other</option>
             
        </select><br><br>
    </div>

    <div>
        <label for="obligation">Are you looking to buy insurance for loan obligation?</label>
        <select name="obligation">
            <option value="0" selected disabled></option> 
             <option value="Yes">Yes </option>
             <option value="No">No</option>
             
        </select><br><br>
    </div>

    
 <div>
      <label for="agree">I do agree to all the information given in the form</label>
      <input type="checkbox" name="agree">
 
      <center><button class="btn"><a href="./Home Policy1.html">Submit</a></i></button></center>
</div>
    </form>
    </div>
    </div>
    
      </body>
    </html>
